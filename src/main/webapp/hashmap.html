<html>

<head>
    <title>Hashmap example</title>
</head>

<body data-lift-content-id="main">
<div  id="main"     data-lift="surround?with=default;at=content">

<div class="lift:Places.facts">
    <table>
        <thead>
        <tr>
            <th>City</th>
            <th>Population</th>
        </tr>
        </thead>
        <tbody>
        <tr id="facts">
            <td class="name">Name here</td>
            <td class="pop">Population</td>
            <td class="planet">
                <span class="planet-name"></span>
                <i class="planet-review"></i>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</div>

</body>
